apiVersion: apps/v1
kind: Deployment
metadata:
  name: xapp-sdk

spec:
  replicas: 1
  selector:
    matchLabels:
      name: xapp-sdk
  template:
    metadata:
      annotations:
        proxy.onosproject.org/inject: "true"
      labels:
        name: xapp-sdk
    spec:
      containers:
        - name: xapp-sdk
          image: xapp-sdk
          imagePullPolicy: Never
          ports:
            - name: grpc  
              containerPort: 5150
          startupProbe:
            tcpSocket:
              port: 5150
            periodSeconds: 5
            failureThreshold: 60
          readinessProbe:
            tcpSocket:
              port: 5150
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 5150
            initialDelaySeconds: 10
            periodSeconds: 10
          env:
            # *_NAMESPACE and *_NAME environment variables are recognized by onos-lib-go utilities.
            # These variables should always be defined.
            - name: POD_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              value: ""
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: SERVICE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: SERVICE_NAME
              value: rimedo-mho-test
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName